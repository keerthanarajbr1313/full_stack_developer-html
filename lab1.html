<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<title>form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
			<label for="name">Name :</label><br>
			<input type="text" name="name" id="name" value="" placeholder="Enter your name" required="" maxlength="25"><br><br>
			<label for="pass">Password :</label><br>
			<input type="password" name="pass" id="pass" value="" required="" minlength="6"><br><br>
		</fieldset><br>
		<label for="email">Email id :</label><br>
		<input type="email" name="email" id="email" value="test@example.com" required="" autofocus=""><br><br>
		<label for="dropdown">Category</label><br>
		<select id="dropdown" required="">
			<option value="student">Student</option>
			<option value="employee">Employee</option>
			<option value="freelancer" selected="">Freelancer</option>
		</select><br><br>
		<label for="date">Event date :</label><br>
		<input type="date" name="date" id="date" value="" required=""><br><br>
		<label for="radio">No of tickets:</label>
		<input type="radio" name="radio" value="1 ticket" id="radio" required="">1 ticket
		<input type="radio" name="radio" value="2 tickets" id="radio" required="" checked="">2 tickets
		<input type="radio" name="radio" value="" id="radio" required="">3 tickets<br><br>
		<input type="checkbox" name="checkbox" value="" required="">Online payment<br><br>
		<label for="textarea">Notes</label><br>
		<textarea id="textarea" placeholder="Add your comments"></textarea><br><br>
		<input type="submit" name="" value="Submit">
		<input type="reset" name="" value="Reset">
	</form>
</body>
</html>
